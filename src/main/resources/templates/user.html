<!DOCTYPE html>
<html lang="ru"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'}"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b sec:authentication="principal.firstName">name</b>
        with roles:
        <b class="font-weight-normal" sec:authentication="principal.roles">role</b>
    </div>
    <div>
        <a href="/logout" class="text-secondary">Logout</a>
    </div>
</nav>
<div class="row no-gutters vh-100">
    <div class="col-md-2 bg-white">
        <ul class="nav nav-pills flex-column mt-3">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item nav-link" th:href="@{/admin}">Admin</a>
            <a class="nav-item nav-link active" th:href="@{/user}">User</a>
        </ul>
    </div>
    <div class="col-md-10 bg-light">
        <div class="container-fluid">
            <div class="h1 mt-3">User information-page</div>

            <div class="col-md bg-light border">
                <h4 class=" mt-2 mb-3">About user</h4>
            </div>
            <div class="col-md bg-white border">
                <table class="table table-striped mt-4">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>E-mail</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td sec:authentication="principal.id">id</td>
                        <td sec:authentication="principal.firstName">first name</td>
                        <td sec:authentication="principal.lastName">last name</td>
                        <td sec:authentication="principal.age">age</td>
                        <td sec:authentication="principal.email">email</td>
                        <td sec:authentication="principal.roles">roles</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
